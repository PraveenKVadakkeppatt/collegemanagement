<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body class="tutor">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">ABC COLLEGE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'tutor_welcome' %}">Welcome <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Show Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'edit' %}">Edit Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tutor_logout' %}">Logout</a>
            </li>
           
          </ul>
        </div>
      </nav>
     


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <center>
        <br><br><br>
        <center><h1 style="color:white;">Edit  Details</h1></center>
<table>
    <tr>
        
        <td><label class="form-label" for="form3Example4c" style="color:white;" width="40px">Upload Your Photo</label></td><br>
        
</tr>
    <td>
               
        {% if users.user_photo == 'static/images/default.png' %}
        <td>
          <img src="{% static 'images/default.png' %}" width="100px;" height="100px;">
        {% else %}
        <td>
          <img src="{{ users.user_photo.url }}" width="100px;" height="100px;">
        </td>
        {% endif %}
        <input type="file" name="photo" id="form3Example4c"  accept="image/*">
        </td>
    <tr>
        <td><label style="color:white;">First Name</label></td>
        <td><input type="text" name="first_name" value="{{users.user.first_name}}"></td>
    </tr>
    <tr>
        <td><label style="color:white;">Last Name</label></td>
        <td><input type="text" name="last_name" value="{{users.user.last_name}}"></td>
    </tr>
    <tr>
        <td><label style="color:white;">User Name</label></td>
        <td><input type="text" name="username" value="{{users.user.username}}"></td>
    </tr>
     
    <tr>
        <td><label style="color:white;">Password</label></td>
        <td><input type="password" name="password" value="{{users.user.password}}"></td>
    </tr>
    <tr>
        <td><label style="color:white;">Email</label></td>
        <td><input type="email" name="email" value="{{users.user.email}}"></td>
    </tr>
    <tr>
        <td><label style="color:white;">Address</label></td>
        <td><input type="text" name="adname" value="{{users.user_address}}"></td>
    </tr>
    <tr>
        <td><label style="color:white;">Mobile Number</label></td>
        <td><input type="text" name="mname" value="{{users.user_mobile}}"></td>
    </tr>
    
    
    {% comment %} <tr>
        <td><label style="color:white";>Course</td>
        <td>
            <select class="form-control" name="sel">
                {% for course in courses %}
                <option value="{{course.id}}">{{course.course_name}}</option>
                {% endfor %}
        </td>
    </tr> {% endcomment %}
    
    <tr>
        <td><input type="submit" value="Update"></td>
    </tr>
</table>
</center>
</form>
</body>
</html>
